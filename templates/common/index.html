{% extends 'common/homebase2.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="hero-section d-flex align-items-center justify-content-center text-center" style="height: 100vh; background: url('https://static.vecteezy.com/system/resources/thumbnails/039/843/742/small/ai-generated-the-glasses-with-school-books-in-front-of-a-blackboard-created-by-artificial-intelligence-photo.jpeg') no-repeat center center / cover;">
    <div class="container">
        <!-- Main Heading -->
        <h1 class="display-3 text-light">Welcome to VIT-SAMS</h1>
        <p class="lead text-light">Simplifying education for students and teachers</p>

        <!-- Buttons to Toggle Login Forms -->
        <div class="mt-4">
            <button class="btn btn-outline-light btn-lg mx-2" onclick="showTeacherLogin()">Teacher Login</button>
            <button class="btn btn-outline-light btn-lg mx-2" onclick="showStudentLogin()">Student Login</button>
        </div>

        <!-- Login Forms Overlay -->
        <div class="forms-overlay mt-5">
            <!-- Teacher Login Form -->
            <div id="teacherForm" class="login-form card p-4 mb-4 text-start" style="display: none;">
                <h3 class="text-center mb-3">Teacher Login</h3>
                <form method="POST" action="{{ url_for('teacher_login') }}">
                    <div class="form-group mb-3">
                        <input type="text" name="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('teacher_signup') }}">Register here</a></p>
                </div>
            </div>

            <!-- Student Login Form -->
            <div id="studentForm" class="login-form card p-4 mb-4 text-start" style="display: none;">
                <h3 class="text-center mb-3">Student Login</h3>
                <form method="POST" action="{{ url_for('student_login') }}">
                    <div class="form-group mb-3">
                        <input type="text" name="roll_no" placeholder="Roll Number" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('student_signup') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.hero-section {
    color: white;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.hero-section h1 {
    font-size: clamp(2rem, 4vw, 4rem);
    font-weight: bold;
    margin-bottom: 20px;
}

.hero-section p {
    font-size: clamp(1rem, 1.5vw, 1.5rem);
}

.hero-section .btn {
    padding: 10px 20px;
    font-size: clamp(1rem, 1.5vw, 1.25rem);
}

.forms-overlay {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    max-width: 400px;
}

.login-form {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .forms-overlay {
        top: 70%;
        width: 90%;
    }

    .hero-section h1 {
        font-size: clamp(1.5rem, 3vw, 3rem);
    }

    .hero-section p {
        font-size: clamp(1rem, 1.2vw, 1.2rem);
    }
}
</style>

<script>
    function showTeacherLogin() {
        document.getElementById('teacherForm').style.display = 'block';
        document.getElementById('studentForm').style.display = 'none';
    }

    function showStudentLogin() {
        document.getElementById('studentForm').style.display = 'block';
        document.getElementById('teacherForm').style.display = 'none';
    }
</script>
{% endblock %}
